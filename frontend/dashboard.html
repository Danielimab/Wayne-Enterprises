<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffd700;
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            margin: 0;
        }
        #dashboardData {
            padding: 20px;
            background-color: #1a1a1a;
            margin: 20px;
            border-radius: 10px;
            border: 2px solid #2e2e2e;
        }
        pre {
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #ffd700;
            color: #0d0d0d;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #e6b800;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #2e2e2e;
        }
        th {
            background-color: #1a1a1a;
            color: #ffd700;
        }
        tr:hover {
            background-color: #2e2e2e;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <div id="dashboardData">
        <h2>Recursos</h2>
        <table id="resourcesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Quantidade</th>
                    <th>Localização</th>
                </tr>
            </thead>
            <tbody id="resourcesTableBody"></tbody>
        </table>

        <h2>Funcionários</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuário</th>
                    <th>Cargo</th>
                </tr>
            </thead>
            <tbody id="usersTableBody"></tbody>
        </table>
    </div>
    <a href="index.html">Voltar</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                alert('Usuário não autenticado. Redirecionando para a página de login.');
                window.location.href = 'index.html';
                return;
            }
    
            async function loadDashboardData() {
                try {
                    const response = await fetch('http://localhost:3000/api/dashboard/data', {
                        headers: {
                            'Authorization': user.id
                        }
                    });
    
                    if (!response.ok) {
                        throw new Error('Erro ao carregar dados do dashboard');
                    }
    
                    const data = await response.json();
    
                    if (data.resources && Array.isArray(data.resources)) {
                        renderResources(data.resources);
                    } else {
                        console.error('Recursos não encontrados ou formato inválido:', data.resources);
                    }
    
                    if (data.users && Array.isArray(data.users)) {
                        renderUsers(data.users);
                    } else {
                        console.error('Usuários não encontrados ou formato inválido:', data.users);
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro ao carregar dados do dashboard.');
                }
            }
    
            function renderResources(resources) {
                const resourcesTableBody = document.getElementById('resourcesTableBody');
                resourcesTableBody.innerHTML = '';
                resources.forEach(resource => {
                    const row = document.createElement('tr');
                    row.innerHTML =`  
                        <td>${resource.id}</td>
                        <td>${resource.name}</td>
                        <td>${resource.type}</td>
                        <td>${resource.quantity}</td>
                        <td>${resource.location}</td>
                    `;
                    resourcesTableBody.appendChild(row);
                });
            }
    
            function renderUsers(users) {
                const usersTableBody = document.getElementById('usersTableBody');
                usersTableBody.innerHTML = '';
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML =`  
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.role}</td>
                    `;
                    usersTableBody.appendChild(row);
                });
            }
    
            loadDashboardData();
        });
    </script>
</body>
</html>
