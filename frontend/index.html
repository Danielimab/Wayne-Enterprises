<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indústrias Wayne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #ffd700;
            margin-bottom: 20px;
            text-align: center;
            font-size: 50px;
        }
        #accessButtons {
            margin-top: 20px;
        }
        #accessButtons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #ffd700;
            color: #0d0d0d;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #accessButtons a:hover {
            background-color: #e6b800;
        }
        #logoutButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff0000;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        #logoutButton:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <a id="logoutButton" href="#" onclick="logout()">Sair</a>
    <h1>Bem-vindo às Indústrias Wayne</h1>
    <div id="accessButtons"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));

            if (!user) {
                alert('Usuário não autenticado. Redirecionando para a página de login.');
                window.location.href = 'login.html';
                return;
            }

            function renderAccessButtons(role) {
                let buttons = '';

                buttons += `<a href="dashboard.html">Dashboard</a>`;

                if (role === 'manager' || role === 'security_admin') {
                    buttons += `<a href="resources.html">Recursos</a>`;
                }

                if (role === 'security_admin' || role === 'manager') {
                    buttons += `<a href="cadastro.html">Cadastrar Funcionário</a>`;
                }

                document.getElementById('accessButtons').innerHTML = buttons;
            }

            renderAccessButtons(user.role);
        });

        function logout() {
            localStorage.removeItem('user'); 
            window.location.href = 'login.html'; 
        }
    </script>
</body>
</html>
