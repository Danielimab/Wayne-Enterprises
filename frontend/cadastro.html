<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <h1>Cadastrar Novo Funcionário</h1>
    <form id="cadastroForm">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <label for="role">Cargo:</label>
        <select id="role" name="role" required>
            <option value="employee">Funcionário</option>
            <option value="manager">Gerente</option>
            <option value="security_admin">Administrador de Segurança</option>
        </select>

        <button type="submit">Cadastrar</button>
        <button type="button" onclick="window.location.href='index.html'">Voltar</button>
    </form>

    <button id="listarFuncionariosBtn">Listar Funcionários</button>

    <div id="funcionariosList">
        <h2>Funcionários Cadastrados</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuário</th>
                    <th>Cargo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="funcionariosTableBody"></tbody>
        </table>
    </div>

    <script src="../js/cadastro.js"></script>
</body>
</html>
