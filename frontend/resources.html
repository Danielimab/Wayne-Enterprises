<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos</title>
    <link rel="stylesheet" href="../css/resources.css">
</head>
<body>
    <h1>Gerenciamento de Recursos</h1>

    <a id="backButton" href="index.html">Voltar</a>

    <form id="resourceForm">
        <input type="hidden" id="resourceId" name="id">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <label for="type">Tipo:</label>
        <input type="text" id="type" name="type" required>
        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" name="quantity" required>
        <label for="location">Localização:</label>
        <input type="text" id="location" name="location" required>
        <button type="submit" id="submitButton">Adicionar Recurso</button>
    </form>

    <div id="resourceList">
        <h2>Recursos Cadastrados</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Quantidade</th>
                    <th>Localização</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="resourceTableBody"></tbody>
        </table>
    </div>

    <script src="../js/resources.js"></script>
</body>
</html>
