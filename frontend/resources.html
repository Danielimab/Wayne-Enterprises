<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffd700;
            text-align: center;
        }

        form {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #2e2e2e;
            border-radius: 5px;
            background-color: #0d0d0d;
            color: #ffffff;
        }

        button {
            background-color: #ffd700;
            color: #0d0d0d;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e6b800;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #2e2e2e;
        }

        th {
            background-color: #1a1a1a;
            color: #ffd700;
        }

        tr:hover {
            background-color: #2e2e2e;
        }

        .actions button {
            margin-right: 5px;
        }

        #backButton {
            margin-bottom: 20px;
            background-color: #ffd700;
            color: #0d0d0d;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        #backButton:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <h1>Gerenciamento de Recursos</h1>

    <a id="backButton" href="index.html">Voltar</a>

    <form id="resourceForm">
        <input type="hidden" id="resourceId" name="id">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <label for="type">Tipo:</label>
        <input type="text" id="type" name="type" required>
        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" name="quantity" required>
        <label for="location">Localização:</label>
        <input type="text" id="location" name="location" required>
        <button type="submit" id="submitButton">Adicionar Recurso</button>
    </form>

    <div id="resourceList">
        <h2>Recursos Cadastrados</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Quantidade</th>
                    <th>Localização</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="resourceTableBody"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resourceForm = document.getElementById('resourceForm');
            const resourceTableBody = document.getElementById('resourceTableBody');
            const submitButton = document.getElementById('submitButton');
            let isEditMode = false;

            loadResources();

            resourceForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const resourceId = document.getElementById('resourceId').value;
                const name = document.getElementById('name').value;
                const type = document.getElementById('type').value;
                const quantity = document.getElementById('quantity').value;
                const location = document.getElementById('location').value;

                const resourceData = { name, type, quantity, location };

                try {
                    const user = JSON.parse(localStorage.getItem('user'));
                    if (!user) {
                        alert('Usuário não autenticado. Redirecionando para a página de login.');
                        window.location.href = 'login.html';
                        return;
                    }

                    let response;
                    if (isEditMode) {
                        resourceData.id = resourceId;
                        response = await fetch('http://localhost:3000/api/resources/update', {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': user.id
                            },
                            body: JSON.stringify(resourceData)
                        });
                    } else {
                        response = await fetch('http://localhost:3000/api/resources/add', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': user.id
                            },
                            body: JSON.stringify(resourceData)
                        });
                    }

                    if (!response.ok) {
                        throw new Error('Erro ao salvar recurso');
                    }

                    alert('Recurso salvo com sucesso!');
                    resetForm();
                    loadResources();
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro ao salvar recurso. Tente novamente.');
                }
            });

            async function loadResources() {
                try {
                    const user = JSON.parse(localStorage.getItem('user'));
                    if (!user) {
                        alert('Usuário não autenticado. Redirecionando para a página de login.');
                        window.location.href = 'login.html';
                        return;
                    }

                    const response = await fetch('http://localhost:3000/api/resources', {
                        headers: {
                            'Authorization': user.id
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Erro ao carregar recursos');
                    }

                    const resources = await response.json();
                    renderResources(resources);
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro ao carregar recursos. Tente novamente.');
                }
            }

            function renderResources(resources) {
                resourceTableBody.innerHTML = '';
                resources.forEach(resource => {
                    const row = document.createElement('tr');
                    row.innerHTML = ` 
                        <td>${resource.id}</td>
                        <td>${resource.name}</td>
                        <td>${resource.type}</td>
                        <td>${resource.quantity}</td>
                        <td>${resource.location}</td>
                        <td class="actions">
                            <button onclick="editResource(${resource.id})">Editar</button>
                            <button onclick="deleteResource(${resource.id})">Excluir</button>
                        </td>
                    `;
                    resourceTableBody.appendChild(row);
                });
            }

            window.editResource = async (id) => {
                try {
                    const user = JSON.parse(localStorage.getItem('user'));
                    if (!user) {
                        alert('Usuário não autenticado. Redirecionando para a página de login.');
                        window.location.href = 'login.html';
                        return;
                    }

                    const response = await fetch(`http://localhost:3000/api/resources/resource?id=${id}`, {
                        headers: {
                            'Authorization': user.id
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Erro ao carregar recurso');
                    }

                    const resource = await response.json();
                    document.getElementById('resourceId').value = resource.id;
                    document.getElementById('name').value = resource.name;
                    document.getElementById('type').value = resource.type;
                    document.getElementById('quantity').value = resource.quantity;
                    document.getElementById('location').value = resource.location;
                    submitButton.textContent = 'Atualizar Recurso';
                    isEditMode = true;
                } catch (error) {
                    console.error('Erro:', error);
                         alert('Erro ao carregar recurso. Tente novamente.');
                }
            };

            window.deleteResource = async (id) => {
                if (confirm('Tem certeza que deseja excluir este recurso?')) {
                    try {
                        const user = JSON.parse(localStorage.getItem('user'));
                        if (!user) {
                            alert('Usuário não autenticado. Redirecionando para a página de login.');
                            window.location.href = 'login.html';
                            return;
                        }

                        const response = await fetch('http://localhost:3000/api/resources/delete', {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': user.id
                            },
                            body: JSON.stringify({ id })
                        });

                        if (!response.ok) {
                            throw new Error('Erro ao excluir recurso');
                        }

                        alert('Recurso excluído com sucesso!');
                        loadResources();
                    } catch (error) {
                        console.error('Erro:', error);
                        alert('Erro ao excluir recurso. Tente novamente.');
                    }
                }
            };

            function resetForm() {
                resourceForm.reset();
                document.getElementById('resourceId').value = '';
                submitButton.textContent = 'Adicionar Recurso';
                isEditMode = false;
            }
        });
    </script>
</body>
</html>
